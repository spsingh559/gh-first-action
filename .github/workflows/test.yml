name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  second-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print gretting
        run: echo " Hello world"
      - name: Print bye
        run: |
            echo "Done"
            echo "Shutting down"